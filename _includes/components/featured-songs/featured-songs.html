<section class="featured-songs" style="background-image: linear-gradient(to right, rgba(255, 255, 255,0.3) 0%, rgba(255, 255, 255, 0.3) 100%), url('{{ "/img/rabindranath-landscape-2.jpg" | absolute_url }}')">
    <div class="featured-songs__container container">
        <h2 class="featured-songs__heading">Songs</h2>
        <div class="featured-songs__list">
            <header class="featured-songs__list-header">
                <p>
                    <a href="/songs">More songs <i class="fas fa-chevron-right"></i></a>
                </p>
            </header>
            <div class="featured-songs__song-list">
                {% for song in site.songs %}
                <article class="featured-songs__song-card">
                    <div class="featured-songs__song-container">
                        <div class="featured-songs__song-title">
                            {{ song.title }}
                        </div>
                        <div class="featured-songs__song-body featured-songs__song-body--fade"><pre>{{ song.transliteration }}</pre></div>
                        <div class="featured-songs__song-footer">
                            {{ song.composed_on }}
                        </div>
                    </div>
                </article>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
