<div class="home-hero" style="background-image: linear-gradient(to right, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.7) 100%), url('{{ section.background | absolute_url }}');">
    <div class="home-hero__container">
        <div class="home-hero__logo-container">rabindra-sangeet.com</div>
        <div class="home-hero__face">
            <img src="{{ "/img/rabindranath-silhouette.png" | absolute_url }}"/>
        </div>
        <div class="pure-g">
            <div class="pure-u-2-3">
                <p class="home-hero__quote">{{ section.quote }}</p>
            </div>
            <div class="home-hero__search-container pure-u-1-3">
                <form>
                    <div class="home-hero__search">
                        <input type="text" class="home-hero__input-search" placeholder="search"/>
                        <button class="pure-button pure-button-primary home-hero__search-button"><i class="fas fa-search"></i></button>
                    </div>
                </form>
                <div class="home-hero__search-links">
                    <a href="" class="home-hero__search-link">find songs</a>
                    <a href="" class="home-hero__search-link">find paryayas</a>
                    <a href="" class="home-hero__search-link">find by year</a>
                </div>
            </div>
        </div>
    </div>
</div>
